<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header class="header"><img src="./images/logo.svg" alt="Logo image" class="logo"></header>

  <div class="container">

    <img src="./images/illustration-mockups.svg" alt="mock up image" class="mockup">

    <div class="info">
      <h1 class="heading">Build The Community Your Fans Will Love </h1>
      <p class="content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button class="btn">Register</button>

    </div>

  </div>


  <footer class="footer">
    <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
    <a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a>
    <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
  </footer>

</body>


</html>
